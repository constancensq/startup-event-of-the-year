<!DOCTYPE html>
<html>
  <head>

      <div class="row">

        </header>
        <div class="buffer col-12"></div>
        <!-- needs the col-12 for this to take full width of container and hence be centered to it -->

          <hr>
          <a href="https://mailchi.mp/b84c531a2558/ztmstudents">
            <button class="btn btn-primary btn-xl">Find out more</button>

        </section>
      </div>
    </div>
